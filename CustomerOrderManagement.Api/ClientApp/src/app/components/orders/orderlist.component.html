<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table'
			 *ngIf='pendingOrders && pendingOrders.length'>
        <thead>
          <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Order Id</th>
            <th>Order Date</th>
            <th>Quantity</th>
            <th>Price Paid</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let order of pendingOrders'>
            <td>{{ order.customerId}}</td>
            <td>{{ order.customerName}}</td>
            <td>
              <a [routerLink]="['/order', order.orderId]">
                {{ order.orderId }}
              </a>
            </td>
            <td>{{ order.orderDate | date}}</td>
            <td>{{ order.quantity}}</td>
            <td>{{ order.pricePaid | currency:'USD':'symbol':'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
